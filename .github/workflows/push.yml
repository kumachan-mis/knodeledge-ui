name: Push

on:
  push:
    branches: [main]
jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run unittest
        uses: ./.github/workflows/reusable-unittest.yml
  release:
    needs: unittest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run staging release
        uses: ./.github/workflows/reusable-release.yml
